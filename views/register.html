<!DOCTYPE html>
<html>
    <head>
        <title>Clone</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/register.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/6310013648.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="head">
            <h1>Leases</h1>
            <a href="/">Home</a>
        </div>
            <form class="form">
                <i class="fas fa-user" style="font-size:70px; margin-top: 10px;"> </i>
                    <h1>Welcome!</h1>
                    <label>
                        <input type="text" id="text1" placeholder="Name"><br>
                    </label>
                    <label>
                        <input type="email" id="text2" placeholder="Email" required><br>
                    </label>
                    <label>
                        <input type="tel" id="text3" placeholder="Phone Numbner" required><br>
                    </label>
                    <label >
                        <input type="password" id="text4" placeholder="Password" required><br>
                    </label>
                    <label>
                        <input type="text" id="text5" placeholder="Address" required><br>
                    </label>
                    <label>
                        <input type="text" id="text6" placeholder="Zip Code" required><br>
                    </label>
                    <label >
                        <input type="text" id="text7" placeholder="Country" required><br>
                    </label>
                    <button onclick="myAlertTop()" type="submit" value="submit">Register</button>
            </form>
            <script type="text/javascript" src="/js/register-form.js"></script>
    </body>
</html>
